<DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
	<title>
	Using Colspan, cellspacing, and cellpadding
	</title>
</head>
<body>
	<h3><a href="adv_tab7.html">adv_tab7.html</a>
	<table style="width:30%", align="center", cellspacing="15", cellpadding="2">
		<tr>
			<td colspan="2", height="100", bgcolor="red">Red Cell</td>
		</tr>
		<tr>
			<td bgcolor="silver", rowspan="2">Silver Cell</td>
			<td bgcolor="gold", height="100">Gold Cell</td>
		</tr>
	</table>
</body>
</html>
