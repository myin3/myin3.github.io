<DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
			text-align: center;
		}
	</style>
	<title>
	HTML Table Design
	</title>
</head>
<body>
	<h3><a href="adv_tab1.html">adv_tab1.html</a>
	<table style="width:30%", height="100", align="center">
		<caption><b> Some HTML Colors </b></caption>
		<tr>
			<th width="10%"> Colour </th>
			<th width="150"> Name </th>
			<th width="150"> Hexidecimal </th>
			<th width="150"> RGB value </th>
		</tr>
		<tr>
			<td bgcolor="salmon"></td>
			<td> Salmon </td>
			<td> FA8072 </td>
			<td> 250-128-114 </td>
		</tr>
		<tr>
			<td bgcolor="Gold"></td>
			<td> Gold </td>
			<td> FFD700 </td>
			<td> 255-215-0 </td>
		</tr>
	</table>
</body>
</html>
